name: Build YTPlusYTweaks

on:
  workflow_dispatch:
    inputs:

      enable_youpip:
        description: "Integrate YouPiP"
        type: boolean
        required: true
        default: true

      enable_ytuhd:
        description: "Integrate YTUHD"
        type: boolean
        required: true
        default: true

      enable_yq:
        description: "Integrate YouQuality"
        type: boolean
        required: true
        default: true

      enable_ryd:
        description: "Integrate Return YouTube Dislikes"
        type: boolean
        required: true
        default: true

      enable_demc:
        description: "Integrate DontEatMyContent"
        type: boolean
        required: true
        default: true

      enable_ytabconfig:
        description: "Integrate YTABConfig"
        type: boolean
        required: true
        default: true

      enable_ytweaks:
        description: "Integrate YTweaks"
        type: boolean
        required: true
        default: true

      enable_yticons:
        description: "Integrate YTIcons"
        type: boolean
        required: true
        default: false

      enable_gonerino:
        description: "Integrate Gonerino"
        type: boolean
        required: true
        default: false

      enable_yougroupsettings:
        description: "Group Tweak Settings (YouGroupSettings)"
        type: boolean
        required: true
        default: true

      ipa_url:
        description: "URL to the decrypted IPA file"
        default: ""
        required: true
        type: string

      tweak_version:
        description: "The version of the tweak to use (optional - leave empty to use latest from dayanch96/YTLite/releases)"
        default: ""
        required: false
        type: string

      sdk_version:
        description: "iOS SDK Version"
        type: choice
        options:
          - 16.5
          - 17.5
          - 18.6
        required: true
        default: 16.5

      display_name:
        description: "App Name (Optional)"
        default: "YouTube"
        required: true
        type: string

      bundle_id:
        description: "BundleID (Optional)"
        default: "com.google.ios.youtube"
        required: true
        type: string

      info_note:
        description: "TIP: Learn more about integrations in the README via the link below"
        default: "https://github.com/dayanch96/YTLite#tweak-integration-details"
        type: string
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: 
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4.1.1
        with:
          path: main
          submodules: recursive

      - name: Hide sensitive inputs
        uses: levibostian/action-hide-sensitive-inputs@v1
        with:
          exclude_inputs: bundle_id,display_name,enable_demc,enable_ryd,enable_youpip,enable_yq,enable_ytabconfig,enable_ytweaks,enable_yticons,enable_yougroupsettings,enable_ytuhd,enable_gonerino,info_note,tweak_version,sdk_version

      - name: Check if tweaks need to be built
        id: check_tweaks
        run: |
          if [ "${{ inputs.enable_youpip }}" = "true" ] || \
             [ "${{ inputs.enable_ytuhd }}" = "true" ] || \
             [ "${{ inputs.enable_yq }}" = "true" ] || \
             [ "${{ inputs.enable_ryd }}" = "true" ] || \
             [ "${{ inputs.enable_demc }}" = "true" ] || \
             [ "${{ inputs.enable_ytabconfig }}" = "true" ] || \
             [ "${{ inputs.enable_ytweaks }}" = "true" ] || \
             [ "${{ inputs.enable_yticons }}" = "true" ] || \
             [ "${{ inputs.enable_yougroupsettings }}" = "true" ] || \
             [ "${{ inputs.enable_gonerino }}" = "true" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "Tweaks are enabled"
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "No tweaks enabled"
          fi

      - name: Download and validate IPA
        run: |
          wget "${{ inputs.ipa_url }}" --no-verbose -O ${{ github.workspace }}/youtube.ipa

          file_type=$(file --mime-type -b ${{ github.workspace }}/youtube.ipa)

          if [[ "$file_type" != "application/x-ios-app" && "$file_type" != "application/zip" ]]; then
            echo "::error::Validation failed: The downloaded file is not a valid IPA. Detected type: $file_type."
            exit 1
          fi

      - name: Install Dependencies
        run: brew install make ldid

      - name: Set GNU make PATH environment variable
        run: echo "$(brew --prefix make)/libexec/gnubin" >> $GITHUB_PATH

      - name: Cache Theos
        if: steps.check_tweaks.outputs.enabled == 'true'
        id: theos
        uses: actions/cache@v4
        env:
          cache-name: theos_cache_67db2ab
        with:
          path: theos/
          key: ${{ env.cache-name }}_${{ inputs.sdk_version }}

      - name: Setup Theos
        if: steps.check_tweaks.outputs.enabled == 'true' && steps.theos.outputs.cache-hit != 'true'
        uses: actions/checkout@v4.1.7
        with:
          repository: theos/theos
          ref: 95ab5f4db49cb28ef8fff2d9ec91c840f2ca73f0
          path: ${{ github.workspace }}/theos
          submodules: recursive

      - name: Download iOS 16.5 SDK
        if: ${{ steps.check_tweaks.outputs.enabled == 'true' && inputs.sdk_version == 16.5 && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/theos/sdks/
          cd sdks
          git sparse-checkout set --no-cone iPhoneOS16.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos


      - name: Download iOS 17.5 SDK
        if: ${{ steps.check_tweaks.outputs.enabled == 'true' && inputs.sdk_version == 17.5 && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet --no-tags --single-branch --depth=1 -n --filter=tree:0 https://github.com/Tonwalter888/iOS-17.5-SDK
          cd iOS-17.5-SDK
          git sparse-checkout set --no-cone iPhoneOS17.5.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos


      - name: Download iOS 18.6 SDK
        if: ${{ steps.check_tweaks.outputs.enabled == 'true' && inputs.sdk_version == 18.6 && steps.theos.outputs.cache-hit != 'true' }}
        run: |
          git clone --quiet --no-tags --single-branch --depth=1 -n --filter=tree:0 https://github.com/Tonwalter888/iOS-18.6-SDK.git
          cd iOS-18.6-SDK
          git sparse-checkout set --no-cone iPhoneOS18.6.sdk
          git checkout
          mv *.sdk $THEOS/sdks
        env:
          THEOS: ${{ github.workspace }}/theos


      - name: Install cyan
        run: pipx install --force https://github.com/asdfzxcvbn/pyzule-rw/archive/main.zip

      - name: Get latest YTLite version
        id: ytlite_version
        run: |
          if [ -z "${{ inputs.tweak_version }}" ]; then
            echo "Fetching latest release from dayanch96/YTLite..."
            
            # Use GitHub API with authentication token (automatically available in GitHub Actions)
            LATEST_TAG=$(python3 -c "
            import json, urllib.request, sys, os
            try:
                token = os.environ.get('GITHUB_TOKEN', '')
                req = urllib.request.Request('https://api.github.com/repos/dayanch96/YTLite/releases/latest')
                req.add_header('Authorization', f'Bearer {token}')
                req.add_header('Accept', 'application/vnd.github.v3+json')
                with urllib.request.urlopen(req) as response:
                    data = json.loads(response.read().decode())
                    tag = data.get('tag_name', '')
                    if tag:
                        print(tag)
                    else:
                        print('No tag_name in response', file=sys.stderr)
                        sys.exit(1)
            except urllib.error.HTTPError as e:
                print(f'HTTP Error {e.code}: {e.reason}', file=sys.stderr)
                if e.code == 404:
                    print('Release not found', file=sys.stderr)
                sys.exit(1)
            except Exception as e:
                print(f'Error: {e}', file=sys.stderr)
                sys.exit(1)
            ")
            
            if [ -z "$LATEST_TAG" ]; then
              echo "::error::Failed to fetch latest release tag from GitHub API"
              exit 1
            fi
            
            # Remove 'v' prefix if present (e.g., v5.2b4 -> 5.2b4)
            VERSION="${LATEST_TAG#v}"
            echo "Latest version found: $VERSION (tag: $LATEST_TAG)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Using provided version: ${{ inputs.tweak_version }}"
            echo "version=${{ inputs.tweak_version }}" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Download YouTube Plus
        id: download_ytp
        run: |
          deb_url="https://github.com/dayanch96/YTLite/releases/download/v${{ steps.ytlite_version.outputs.version }}/com.dvntm.ytlite_${{ steps.ytlite_version.outputs.version }}_iphoneos-arm.deb"
          echo "Downloading YouTube Plus version: ${{ steps.ytlite_version.outputs.version }}"
          wget "$deb_url" --no-verbose -O ${{ github.workspace }}/ytplus.deb

      - name: Clone Open in YouTube (Safari extension)
        run: |
          git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/CokePokes/YoutubeExtensions/
          cd YoutubeExtensions
          git sparse-checkout set --no-cone OpenYoutubeSafariExtension.appex
          git checkout
          mv *.appex ${{ github.workspace }}

      - name: Clone YouTubeHeader
        if: steps.check_tweaks.outputs.enabled == 'true'
        run: |
          if [ -d "$THEOS/include/YouTubeHeader" ]; then
            echo "YouTubeHeader exists. Pulling latest changes..."
            cd $THEOS/include/YouTubeHeader
            git pull
          else
            echo "YouTubeHeader does not exist. Cloning repository..."
            cd $THEOS/include
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouTubeHeader.git
          fi

          if [ "${{ inputs.enable_demc }}" = "true" ]; then
            echo "Copying YouTubeHeader to YTHeaders..."
            rm -rf "$THEOS/include/YTHeaders"
            cp -r "$THEOS/include/YouTubeHeader" "$THEOS/include/YTHeaders"
          fi
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Clone PSHeader
        if: steps.check_tweaks.outputs.enabled == 'true'
        run: |
          if [ -d "$THEOS/include/PSHeader" ]; then
            echo "PSHeader exists. Pulling latest changes..."
            cd $THEOS/include/PSHeader
            git pull
          else
            echo "PSHeader does not exist. Cloning repository..."
            cd $THEOS/include
            git clone --quiet --depth=1 https://github.com/PoomSmart/PSHeader.git
          fi
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Clone tweaks
        if: steps.check_tweaks.outputs.enabled == 'true'
        run: |
          cd ${{ github.workspace }}
          
          if [ "${{ inputs.enable_youpip }}" = "true" ]; then
            echo "Cloning YouPiP..."
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouPiP.git
          fi
          
          if [ "${{ inputs.enable_ytuhd }}" = "true" ]; then
            echo "Cloning YTUHD..."
            git clone --quiet --depth=1 https://github.com/Tonwalter888/YTUHD.git
          fi
          
          if [ "${{ inputs.enable_ryd }}" = "true" ]; then
            echo "Cloning Return-YouTube-Dislikes..."
            git clone --quiet --depth=1 https://github.com/PoomSmart/Return-YouTube-Dislikes.git
          fi
          
          if [ "${{ inputs.enable_yougroupsettings }}" = "true" ]; then
            echo "Cloning YouGroupSettings..."
            git clone --quiet --depth=1 https://github.com/fosterbarnes/YouGroupSettings.git
          fi
          
          if [ "${{ inputs.enable_yq }}" = "true" ]; then
            echo "Cloning YouQuality..."
            git clone --quiet --depth=1 https://github.com/PoomSmart/YouQuality.git
          fi
          
          if [ "${{ inputs.enable_ytabconfig }}" = "true" ]; then
            echo "Cloning YTABConfig..."
            git clone --quiet --depth=1 https://github.com/PoomSmart/YTABConfig.git
          fi
          
          if [ "${{ inputs.enable_ytweaks }}" = "true" ]; then
            echo "Cloning YTweaks..."
            git clone --quiet --depth=1 https://github.com/fosterbarnes/YTweaks.git
          fi
          
          if [ "${{ inputs.enable_yticons }}" = "true" ]; then
            echo "Cloning YTIcons..."
            git clone --quiet --depth=1 https://github.com/PoomSmart/YTIcons.git
          fi
          
          if [ "${{ inputs.enable_demc }}" = "true" ]; then
            echo "Cloning DontEatMyContent..."
            git clone --quiet --depth=1 --recurse-submodules https://github.com/therealFoxster/DontEatMyContent.git
          fi
          
          if [ "${{ inputs.enable_gonerino }}" = "true" ]; then
            echo "Cloning Gonerino..."
            git clone --quiet --depth=1 https://github.com/castdrian/Gonerino.git
          fi
          
          if [ "${{ inputs.enable_yq }}" = "true" ] || [ "${{ inputs.enable_youpip }}" = "true" ]; then
            echo "Cloning YTVideoOverlay..."
            git clone --quiet --depth=1 https://github.com/PoomSmart/YTVideoOverlay.git
          fi

      - name: Build tweaks
        if: steps.check_tweaks.outputs.enabled == 'true'
        run: |
          cd ${{ github.workspace }}
          
          if [ "${{ inputs.enable_youpip }}" = "true" ]; then
            echo "Building YouPiP..."
            cd YouPiP
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/youpip.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_ytuhd }}" = "true" ]; then
            echo "Building YTUHD..."
            cd YTUHD
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/ytuhd.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_ryd }}" = "true" ]; then
            echo "Building Return-YouTube-Dislikes..."
            cd Return-YouTube-Dislikes
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/ryd.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_yougroupsettings }}" = "true" ]; then
            echo "Building YouGroupSettings..."
            cd YouGroupSettings
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/ygs.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_yq }}" = "true" ]; then
            echo "Building YouQuality..."
            cd YouQuality
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/yq.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_ytabconfig }}" = "true" ]; then
            echo "Building YTABConfig..."
            cd YTABConfig
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/yabc.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_ytweaks }}" = "true" ]; then
            echo "Building YTweaks..."
            cd YTweaks
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/ytwks.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_yticons }}" = "true" ]; then
            echo "Building YTIcons..."
            cd YTIcons
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/yticons.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_demc }}" = "true" ]; then
            echo "Building DontEatMyContent..."
            cd DontEatMyContent
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/demc.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_gonerino }}" = "true" ]; then
            echo "Building Gonerino..."
            cd Gonerino
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/gonerino.deb
            cd ..
          fi
          
          if [ "${{ inputs.enable_yq }}" = "true" ] || [ "${{ inputs.enable_youpip }}" = "true" ]; then
            echo "Building YTVideoOverlay..."
            cd YTVideoOverlay
            make clean package DEBUG=0 FINALPACKAGE=1
            mv packages/*.deb ${{ github.workspace }}/ytvo.deb
            cd ..
          fi
        env:
          THEOS: ${{ github.workspace }}/theos

      - name: Inject tweaks into IPA
        run: |
          tweaks="ytplus.deb OpenYoutubeSafariExtension.appex"

          for f in *.deb; do
            if [ -f "$f" ]; then
              tweaks="$tweaks $f"
            fi
          done

          cyan -i youtube.ipa -o YTPlusYTweaks_${{ steps.ytlite_version.outputs.version }}.ipa -uwef $tweaks -n "${{ inputs.display_name }}" -b ${{ inputs.bundle_id }}

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2.0.1
        with:
          tag_name: ytp-${{ github.run_number }}
          name: YouTubePlus v${{ steps.ytlite_version.outputs.version }} (${{ github.run_number }})
          files: YTPlusYTweaks_${{ steps.ytlite_version.outputs.version }}.ipa
          draft: true

      - name: Output Release URL
        run: |
          echo "::notice::Release available at: https://github.com/${{ github.repository }}/releases"
